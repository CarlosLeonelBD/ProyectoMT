<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Tecnológico</title>
    <link rel="stylesheet" href="css/registro_usuarios.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="javascript/click_registro.js"></script>
</head>
<body>

    <!--Contenedor principal-->
    <div class="Contenedor1">
        <div class="Lado1">
            <h1>BIENVENIDO</h1>
            <div class="Logo">
                <img src="img/Logo2.png" alt="">
            </div>
            <div class="Contenido">
                <span>Somos un negocio dedicado a la reparación y mantenimiento de computadoras, impresoras, consolas de videojuegos, también contamos con servicios de instalación de cámaras de seguridad</span>
            </div>
        </div>
        <div class="Fondo1">
            <img src="img/nubes2.png" alt="">

        </div>
        <div class="Lado2">
            <section class="login">
                <article class="titulo">
                    <h1>REGISTRAR USUARIOS</h1>
                    
                </article>
                <form action="registro_usuario" class="registro">
                    <input type="text" name="ingresarNombre" id="IngresarNombre" placeholder="Nombre Completo">
                    <input type="text" name="ingresarApellido" id="ingresarApellido" placeholder="Apellido Completo">
                    <input type="text" name="IngresarTelefono" id="IngresarTelefono" placeholder="Teléfono Completo">
                    <select name="seleccionUno" id="seleccionUno">
                        <option value="opcionUno">Municipio</option>
                    </select>
                    <select name="seleccion" id="seleccion">
                        <option value="opcionUno">Departamento</option>
                    </select>
                    <input type="text" name="IngresarCorreo" id="IngresarCorreo" placeholder="Correo electronico">
                    <input type="text" name="IngresarUsuario" id="IngresarUsuario" placeholder="Usuario">
                    <input type="text" name="IngresarContrasena" id="IngresarContrasena" placeholder="Contraseña">
                    <article class="boton">
                        <button type="button" onclick="entrarMenu()">
                            <span>GUARDAR</span>
                        </button>
                        
                    </article>  
            </section>
            
        </div>
        
    </div>
</body>
</html>
