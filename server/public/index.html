<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Tecnológico</title>
    <link rel="stylesheet" href="css/Inicio_sesion1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="javascript/click_registro.js"></script>
</head>
<body>

    <!--Contenedor principal-->
    <div class="Contenedor1">
        <div class="Lado1">
            <h1>BIENVENIDO</h1>
            <div class="Logo">
                <img src="img/Logo2.png" alt="">
            </div>
            <div class="Contenido">
                <span>Somos un negocio dedicado a la reparación y mantenimiento de computadoras, impresoras, consolas de videojuegos, también contamos con servicios de instalación de cámaras de seguridad</span>
            </div>
        </div>
        <div class="Fondo1">
            <img src="img/nubes2.png" alt="">

        </div>
        <div class="Lado2">
            <section class="login">
                <article class="titulo">
                    <h1>INICIAR SESIÓN</h1>
                    
                </article>
                <article class="label">
                    <input type="text" name="usuario" placeholder="Ingresar usuario">
                    
                    <br>
                    <input type="password" name="contra" placeholder="Ingresar contraseña">
                </article>
                <article class="boton">
                    <button type="button" onclick="entrarMenu()">
                        <span>Iniciar</span>
                    </button>
                </article>
                <article class="opciones">
                    <span>¿No estás registrado? <a href="Registro.html">Crear cuenta</a></span>
                </article>
            </section>
        </div>
        
    </div>
</body>
</html>
